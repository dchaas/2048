<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>2048!</title>
  </head>
  <body>
    <h1 id="title">2048</h1>
    <h4>The game of doubling up</h4>
    <h2>Score: <span id="score">0</span></h2>
    <h2>
      Hi: <span id="hiscore">0</span> <br />
      <button class="newgame">New Game</button>
    </h2>
    <div class="game-board">
      <div class="empty-space row1" id="d0"><span></span></div>
      <div class="empty-space row1" id="d1"><span></span></div>
      <div class="empty-space row1" id="d2"><span></span></div>
      <div class="empty-space row1" id="d3"><span></span></div>

      <div class="empty-space row2" id="d4"><span></span></div>
      <div class="empty-space row2" id="d5"><span></span></div>
      <div class="empty-space row2" id="d6"><span></span></div>
      <div class="empty-space row2" id="d7"><span></span></div>

      <div class="empty-space row3" id="d8"><span></span></div>
      <div class="empty-space row3" id="d9"><span></span></div>
      <div class="empty-space row3" id="d10"><span></span></div>
      <div class="empty-space row3" id="d11"><span></span></div>

      <div class="empty-space row4" id="d12"><span></span></div>
      <div class="empty-space row4" id="d13"><span></span></div>
      <div class="empty-space row4" id="d14"><span></span></div>
      <div class="empty-space row4" id="d15"><span></span></div>
    </div>
    <script src="2048.js"></script>
  </body>
</html>
